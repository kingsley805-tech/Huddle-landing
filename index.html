<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="./css/style.css">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Huddle landing page with single introductory section</title>
</head>
<body>
    <div class="flex items-center justify-center h-screen">
<div class="bg-violet-600 items-center  pt-96 md:w-screen ">
    <img src="./images/bg-mobile.svg " class="md:hidden first-letter:bg-contain bg-center" alt="">
    <img src="./images/bg-desktop.svg" class="hidden md:block md:absolute md:bg-cover md:bg-no-repeat md:bg-center " alt="">
    <div class="relative -top-96 w-28 pt-96 -pr-10 left-8 md:left-16"><img src="./images/logo.svg" alt=""></div>
    <div class="flex items-center justify-center flex-col  w-80 relative -top-80 -right-9 
    md:flex-row md:w-full md:relative md:left-16 ">
        <img src="./images/illustration-mockups.svg" alt="">
        <div class="flex items-center justify-center md:mr-48 flex-col md:flex-col  " >
        <h2 class="text-center text-white -tracking-wider  leading-10 font-sans text-3xl font-bold  mt-20
         text-md md: md:leading-8 "> Build The Community Your Fans Will Love</h2>
         <p class="text-center text-slate-200 tracking-wider mt-6 md:-tracking-wide">Huddle re-imagines the way we build communities. You have a voice, but so does your audience. 
            Create connections with your users as you engage in genuine discussion. 
          </p>
          <button class="items-center bg-white text-violet-600 rounded-full px-16 py-2 
           mt-7">Register</button>
        
           <div class="flex items-center justify-center white flex-col">
            <div class="flex items-center justify-center white flex-row pt-10 ">
                <div class=" border border-white rounded-full w-7 text-white px-2 mx-3 "><i class='fa fa-facebook'></i></div>
                <div class="border border-white rounded-full w-7 text-white px-1.5  mx-3 "><i class='fa fa-instagram '></i></div>
                <div class="border border-white rounded-full w-7 text-white px-1 mx-3"><i class='fa fa-twitter'></i></div>

               </div>
            </div>
           </div>
    </div>
</div>
    </div>
</body> 
</html>
